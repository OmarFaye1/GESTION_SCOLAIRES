<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/buttons.dataTables.min.css}"/>
    <link  rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}"/>
    <script th:src="@{/js/jquery-3.7.0.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>

    <title>Détails Classe</title>
</head>
<body>
<div class="container">

    <div class="row" style="padding-bottom: 10px; padding-top: 10px">
        <div style="text-align: center">
            <h3>La liste des Eleves de la classe : <span th:text="${classe.code}"></span> <span th:text="${classe.libelle}"></span></h3>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#form_Ajouter_Eleve">Ajouter Eleve</button>
        </div>
    </div>

    <!-- Début popup ajouter un Eleve -->
    <div class="modal fade" id="form_Ajouter_Eleve" tabindex="-1" role="dialog" aria-labelledby="formAjouterEleveTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content panel-success">
                <div class="modal-header panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Ajouter un Eleve</h4>
                </div>
                <form th:action="@{/ajouter_eleve_classe}" method="post">
                    <div class="modal-body">
                        <!-- Champs du formulaire -->
                        <input type="hidden" name="classe.id" th:value="${classe.id}" />
                        <div class="form-group">
                            <label>Code</label>
                            <input type="text" class="form-control" name="code" />
                        </div>
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" name="nom" />
                        </div>
                        <div class="form-group">
                            <label>Adresse</label>
                            <input type="text" class="form-control" name="adresse"/>
                        </div>

                        <div class="form-group">
                            <label>Prenom</label>
                            <input type="text" class="form-control" name="prenom"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Fin popup ajouter un Eleve -->

    <div class="table-responsive">
        <table class="table table-bordered table-striped" id="table_Eleve">
            <thead>
            <tr>
                <th>Code</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Adresse</th>

                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="eleves : ${listeDesEleve}">
                <td th:text="${eleves.code}"></td>
                <td th:text="${eleves.nom}"></td>
                <td th:text="${eleves.prenom}"></td>
                <td th:text="${eleves.adresse}"></td>

                <td>
                    <button class="btn btn-info btn-sm" data-toggle="modal" th:attr="data-target='#form_Modifier_Eleve' + ${eleves.id}">Modifier</button>
                    <button class="btn btn-danger btn-sm" data-toggle="modal" th:attr="data-target='#form_Supprimer_Eleve' + ${eleves.id}">Supprimer</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $("#table_Eleve").DataTable();
        });
    </script>

    <!-- Début popup modifier un Eleve -->
    <div th:each="eleves : ${listeDesEleve}" class="modal fade" th:attr="id='form_Modifier_Eleve' + ${eleves.id}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content panel-info">
                <div class="modal-header panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modifier Eleve</h4>
                </div>
                <form th:action="@{/modifier_eleve_classe}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="classe.id" th:value="${classe.id}" />
                        <input type="hidden" name="id" th:value="${eleves.id}" />
                        <!-- Champs pour la modification -->
                        <div class="form-group">
                            <label>Code</label>
                            <input type="text" class="form-control" name="code" th:value="${eleves.code}"/>
                        </div>
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" name="nom" th:value="${eleves.nom}"/>
                        </div>
                        <div class="form-group">
                            <label>Prenom</label>
                            <input type="text" class="form-control" name="prenom" th:value="${eleves.prenom}"/>
                        </div>
                        <div class="form-group">
                            <label>Adresse</label>
                            <input type="text" class="form-control" name="adresse" th:value="${eleves.adresse}"/>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info">Enregistrer les modifications</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Fin popup modifier un Eleve -->

    <!-- Début popup supprimer un Eleve -->
    <div th:each="eleves : ${listeDesEleve}" class="modal fade" th:attr="id='form_Supprimer_Eleve' + ${eleves.id}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content panel-danger">
                <div class="modal-header panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Supprimer Eleve</h4>
                </div>
                <form th:action="@{/supprimer_eleve_classe}" method="post">
                    <div class="modal-body">
                        <p>Êtes-vous sûr de vouloir supprimer cet Eleve ?</p>
                        <input type="hidden" name="classe.id" th:value="${classe.id}" />
                        <input type="hidden" name="id" th:value="${eleves.id}" />
                        <div class="form-group">
                            <label>Code</label>
                            <input type="text" class="form-control" name="code" th:value="${eleves.code}"/>
                        </div>
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" name="nom" th:value="${eleves.nom}"/>
                        </div>
                        <div class="form-group">
                            <label>Prenom</label>
                            <input type="text" class="form-control" name="prenom" th:value="${eleves.prenom}"/>
                        </div>

                        <div class="form-group">
                            <label>Adresse</label>
                            <input type="text" class="form-control" name="adresse" th:value="${eleves.adresse}"/>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Fin popup supprimer un Eleve -->
    <!-- Bouton Retour -->
    <div>
        <button class="btn btn-secondary" onclick="history.back()">Retour</button>
    </div>
</div>
</body>
</html>
