<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Espace Enseignant</title>

  <!-- Liens vers les fichiers CSS externes -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>

  <!-- CSS interne -->
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .container {
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 800px;
        margin: auto;
    }

    h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Formulaire */
    form {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Messages d'erreur */
    .text-danger {
        color: red;
        font-weight: bold;
    }

    /* Tableau */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .btn-primary {
        display: inline-block;
        padding: 8px 12px;
        color: white;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-back {
        background-color: #6c757d;
    }

    .btn-back:hover {
        background-color: #5a6268;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Espace Enseignant</h1>

  <!-- Bouton pour retourner aux matières de l'enseignant -->
  <div>
    <a th:id="autoRedirectBtn" th:href="@{/enseignant/matieres}" class="btn-back">Retour aux Matières</a>
  </div>
</div>

<!-- Script JavaScript pour cliquer automatiquement -->
<script>
  // Attendre que la page soit complètement chargée
  window.onload = function() {
    // Simuler un clic sur le bouton pour rediriger automatiquement
    document.getElementById('autoRedirectBtn').click();
  };
</script>

</body>
</html>
