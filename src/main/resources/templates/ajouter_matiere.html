<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/> <!-- ✅ Lien vers un fichier CSS externe -->
    <title>Ajouter une matière</title>

    <style>
        /* ✅ Style global */
        body {
            background: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-success {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-success:hover {
            background: #0056b3;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ajouter une matière</h1>
    <form th:action="@{/chefDepartement/matiere/ajouter}" method="post">

        <div class="form-group">
            <label for="nom">Nom de la matière :</label>
            <input type="text" id="nom" name="nom" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="enseignantId">Enseignant :</label>
            <select id="enseignantId" name="enseignantId" class="form-control" required>
                <option th:each="enseignant : ${enseignants}" th:value="${enseignant.id}" th:text="${enseignant.nom + ' ' + enseignant.prenom}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="classeId">Classe :</label>
            <select id="classeId" name="classeId" class="form-control" required>
                <option th:each="classe : ${classes}" th:value="${classe.id}" th:text="${classe.libelle}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
</div>

</body>
</html>
