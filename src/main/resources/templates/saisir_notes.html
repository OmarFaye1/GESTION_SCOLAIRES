<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <title>Saisir les notes</title>
</head>
<body>
<div class="container">
  <h1>Saisir les notes pour <span th:text="${eleve.nom}"></span> <span th:text="${eleve.prenom}"></span></h1>
  <form th:action="@{/enseignant/enregistrerNotes}" method="post">
    <input type="hidden" name="eleveId" th:value="${eleve.id}">
    <div class="form-group">
      <label for="matiere">Mati√®re :</label>
      <input type="text" id="matiere" name="matiere" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="note">Note :</label>
      <input type="number" id="note" name="note" class="form-control" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
</body>
</html>
