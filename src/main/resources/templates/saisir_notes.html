<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saisir les Notes</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <style>
    /* ✅ Styles globaux */
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #007bff;
        text-align: center;
        margin-bottom: 20px;
    }

    /* ✅ Style pour les messages d'erreur */
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
    }

    /* ✅ Style des champs de formulaire */
    label {
        font-weight: bold;
        color: #333;
        margin-top: 10px;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        border: 1px solid #ced4da;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* ✅ Style du bouton */
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 15px;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Saisir les notes</h2>

  <!-- ✅ Message d'erreur si le code est incorrect -->
  <div th:if="${errorMessage}" class="alert alert-danger">
    <strong>Erreur :</strong> <span th:text="${errorMessage}"></span>
  </div>

  <form th:action="@{/enseignant/verifierCodeMatiere}" method="post">
    <input type="hidden" name="eleveId" th:value="${eleve.id}"/>

    <label for="matiereId">Choisir une matière :</label>
    <select id="matiereId" name="matiereId" class="form-control" required>
      <option value="">-- Sélectionner --</option>
      <option th:each="matiere : ${matieres}" th:value="${matiere.id}" th:text="${matiere.nom}"></option>
    </select>

    <label for="codeMatiere">Code de la matière :</label>
    <input type="text" id="codeMatiere" name="codeMatiere" class="form-control" required>

    <button type="submit" class="btn btn-primary mt-3">Vérifier</button>
  </form>
</div>

</body>
</html>
