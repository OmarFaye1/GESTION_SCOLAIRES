<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Ajouter une Note</title>
</head>
<body>
<div class="container">
    <h1>Ajouter une Note</h1>
    <form th:action="@{/notes/ajouter/{eleveId}(eleveId=${eleveId})}" method="post">
        <div class="form-group">
            <label for="matiereId">Mati√®re :</label>
            <input type="text" id="matiereId" name="matiereId" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="note">Note :</label>
            <input type="number" id="note" name="note" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
